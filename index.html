<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card">
  <img src="./images/illustration-hero.svg" alt="A woman which is dancing.">
  <div class="content">
    <h1 class="title">Order Summary</h1>
    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="annual-plan">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <button class="proceed-button">Proceed to Payment</button>
    <a class="cancel-button" href="#">Cancel Order</a>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/ClaveauAlex">Ale[ks]</a>.
</div>
</body>
</html>
